<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Fall Math Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Start Screen */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(30,30,60,0.9) 100%);
      z-index: 1000;
    }

    #start-screen.hidden {
      display: none;
    }

    #start-screen h1 {
      color: #fff;
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(100,200,255,0.5);
    }

    #start-screen p {
      color: #aaa;
      font-size: 18px;
      margin-bottom: 40px;
    }

    .difficulty-buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .difficulty-btn {
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .difficulty-btn:hover {
      transform: scale(1.05);
    }

    .difficulty-btn.beginner {
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
    }

    .difficulty-btn.moderate {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      color: white;
    }

    .difficulty-btn.hard {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
    }

    /* Game HUD */
    #game-hud {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 100;
    }

    #game-hud.visible {
      display: flex;
    }

    #problem-display {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      border-radius: 15px;
      color: white;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    #problem-display .question {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #problem-display .hint {
      font-size: 14px;
      color: #aaa;
    }

    #score-display {
      margin-top: 15px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 25px;
      border-radius: 20px;
      color: #4CAF50;
      font-size: 24px;
      font-weight: bold;
    }

    #streak-display {
      margin-top: 10px;
      color: #FFD700;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    #streak-display.visible {
      opacity: 1;
    }

    /* Game Over Screen */
    #game-over-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
    }

    #game-over-screen.visible {
      display: flex;
    }

    #game-over-screen h2 {
      color: #fff;
      font-size: 42px;
      margin-bottom: 20px;
    }

    #final-score {
      color: #4CAF50;
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    #restart-btn {
      padding: 15px 50px;
      font-size: 20px;
      background: linear-gradient(135deg, #2196F3, #1976D2);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #restart-btn:hover {
      transform: scale(1.05);
    }

    /* Floating Number Label (SceneUI template) */
    .floating-label {
      pointer-events: none;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      border: 3px solid #4CAF50;
      min-width: 60px;
    }

    .floating-label.correct {
      border-color: #4CAF50;
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
    }

    /* Power-up notification */
    #powerup-notification {
      position: fixed;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 215, 0, 0.9);
      color: #000;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 200;
    }

    #powerup-notification.visible {
      opacity: 1;
    }

    /* Feedback flash */
    #feedback-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      z-index: 50;
    }

    #feedback-flash.correct {
      background: rgba(76, 175, 80, 0.3);
      opacity: 1;
    }

    #feedback-flash.wrong {
      background: rgba(244, 67, 54, 0.3);
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h1>FREE FALL</h1>
    <p>Answer math questions by falling into the correct block!</p>
    <div class="difficulty-buttons">
      <button class="difficulty-btn beginner" onclick="startGame('beginner')">Beginner</button>
      <button class="difficulty-btn moderate" onclick="startGame('moderate')">Moderate</button>
      <button class="difficulty-btn hard" onclick="startGame('hard')">Hard</button>
    </div>
    <p style="font-size: 14px; color: #666;">Use WASD to move while falling</p>
  </div>

  <!-- Game HUD -->
  <div id="game-hud">
    <div id="problem-display">
      <div class="question" id="problem-text">? + ? = ?</div>
      <div class="hint">Fall into the correct answer!</div>
    </div>
    <div id="score-display">Score: <span id="score-value">0</span></div>
    <div id="streak-display">Streak: <span id="streak-value">0</span></div>
  </div>

  <!-- Game Over Screen -->
  <div id="game-over-screen">
    <h2>Game Complete!</h2>
    <div id="final-score">0</div>
    <button id="restart-btn" onclick="restartGame()">Play Again</button>
  </div>

  <!-- Power-up Notification -->
  <div id="powerup-notification"></div>

  <!-- Feedback Flash -->
  <div id="feedback-flash"></div>

  <!-- SceneUI Template for floating numbers -->
  <template id="floating-number-template">
    <div class="floating-label">
      <span class="number"></span>
    </div>
  </template>

  <script>
    // Register SceneUI template for floating numbers above blocks
    hytopia.registerSceneUITemplate('floating-number', (id, onState) => {
      const template = document.getElementById('floating-number-template');
      const clone = template.content.cloneNode(true);
      const numberEl = clone.querySelector('.number');

      onState(state => {
        if (state && state.value !== undefined) {
          numberEl.textContent = state.value;
        }
      });

      return clone;
    });

    // DOM elements
    const startScreen = document.getElementById('start-screen');
    const gameHud = document.getElementById('game-hud');
    const gameOverScreen = document.getElementById('game-over-screen');
    const problemText = document.getElementById('problem-text');
    const scoreValue = document.getElementById('score-value');
    const streakValue = document.getElementById('streak-value');
    const streakDisplay = document.getElementById('streak-display');
    const finalScore = document.getElementById('final-score');
    const feedbackFlash = document.getElementById('feedback-flash');
    const powerupNotification = document.getElementById('powerup-notification');

    // Start game with selected difficulty
    function startGame(difficulty) {
      hytopia.sendData({ type: 'start-game', difficulty: difficulty });
      startScreen.classList.add('hidden');
      gameHud.classList.add('visible');
      gameOverScreen.classList.remove('visible');
    }

    // Restart game
    function restartGame() {
      hytopia.sendData({ type: 'restart-game' });
      gameOverScreen.classList.remove('visible');
      startScreen.classList.remove('hidden');
      gameHud.classList.remove('visible');
    }

    // Show feedback flash
    function showFeedback(correct) {
      feedbackFlash.className = correct ? 'correct' : 'wrong';
      setTimeout(() => {
        feedbackFlash.className = '';
      }, 300);
    }

    // Show power-up notification
    function showPowerup(name, description) {
      powerupNotification.textContent = `${name}: ${description}`;
      powerupNotification.classList.add('visible');
      setTimeout(() => {
        powerupNotification.classList.remove('visible');
      }, 3000);
    }

    // Handle data from server
    hytopia.onData(data => {
      console.log('[UI] Received:', data.type, data);

      switch (data.type) {
        case 'show-start':
          startScreen.classList.remove('hidden');
          gameHud.classList.remove('visible');
          gameOverScreen.classList.remove('visible');
          break;

        case 'problem':
          problemText.textContent = `${data.num1} ${data.operation} ${data.num2} = ?`;
          break;

        case 'score':
          scoreValue.textContent = data.score;
          showFeedback(true);
          break;

        case 'wrong-answer':
          showFeedback(false);
          break;

        case 'streak':
          streakValue.textContent = data.streak;
          if (data.streak > 1) {
            streakDisplay.classList.add('visible');
          } else {
            streakDisplay.classList.remove('visible');
          }
          break;

        case 'game-over':
          finalScore.textContent = data.finalScore;
          gameOverScreen.classList.add('visible');
          gameHud.classList.remove('visible');
          break;

        case 'powerup-collected':
          if (data.powerUp) {
            showPowerup(data.powerUp.name, data.powerUp.description);
          }
          break;

        case 'achievement-unlocked':
          if (data.achievement) {
            showPowerup(`Achievement: ${data.achievement.name}`, data.achievement.description);
          }
          break;
      }
    });
  </script>
</body>
</html>
